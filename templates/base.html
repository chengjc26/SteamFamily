<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamCatalog</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- ▌ NAVIGATION BAR -->
    <nav class="bg-gray-900 text-white p-4 flex space-x-6 items-center shadow-lg">

        {% if current_user.is_authenticated %}

        <a href="/games" class="hover:text-blue-400">Games</a>
        <a href="/family" class="hover:text-blue-400">Family</a>
        <a href="/stats" class="hover:text-blue-400">Stats</a>

        <!-- IMPORTANT: Added onclick to show popup -->
        <a href="/profile/sync" class="hover:text-blue-400" onclick="showSyncPopup()">Sync</a>

        <a href="/auth/logout" class="ml-auto hover:text-red-400">Logout</a>

        {% else %}
        <a href="/auth/login" class="ml-auto hover:text-blue-400">Login</a>
        <a href="/auth/register" class="hover:text-blue-400">Register</a>
        {% endif %}

    </nav>


    <!-- ▌ MAIN PAGE CONTENT -->
    <main class="flex-grow p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- ▌ FOOTER -->
    <footer class="bg-gray-900 text-gray-400 text-center p-3 text-sm">
        SteamCatalog © 2025
    </footer>


    <!-- ========================================================= -->
    <!--                       SYNC POPUP MODAL                    -->
    <!-- ========================================================= -->
    <div id="syncPopup" 
         class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center hidden z-50">
        <div class="bg-gray-800 text-white p-6 rounded-xl shadow-xl text-center">
            <h2 class="text-2xl font-bold mb-2">Syncing Steam Library…</h2>
            <p class="text-gray-300">This may take a few seconds.</p>
            <div class="mt-4 animate-pulse text-blue-400">Fetching data…</div>
        </div>
    </div>

    <script>
        function showSyncPopup() {
            document.getElementById("syncPopup").classList.remove("hidden");
        }
    </script>

</body>

</html>
