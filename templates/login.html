{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center mt-20">
    <form method="POST" class="bg-gray-800 p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

        <label>Username</label>
        <input name="username" class="w-full p-2 bg-gray-700 rounded mb-4">

        <label>Password</label>
        <input type="password" name="password" class="w-full p-2 bg-gray-700 rounded mb-6">

        <button class="w-full bg-blue-600 hover:bg-blue-500 p-2 rounded">
            Login
        </button>

        <p class="text-center text-gray-400 mt-4">
            No account?
            <a href="{{ url_for('auth.register') }}" class="text-blue-400">
                Register
            </a>
        </p>
    </form>
</div>
{% endblock %}
