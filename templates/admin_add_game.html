{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Add New Game</h1>

<form method="POST">
    <div class="mb-4">
        <label for="title" class="block mb-1">Title</label>
        <input type="text" name="title" id="title" required class="w-full p-2 text-black">
    </div>

    <div class="mb-4">
        <label for="description" class="block mb-1">Description</label>
        <textarea name="description" id="description" rows="4" class="w-full p-2 text-black"></textarea>
    </div>

    <div class="mb-4">
        <label for="release_year" class="block mb-1">Release Year</label>
        <input type="number" name="release_year" id="release_year" class="w-full p-2 text-black">
    </div>

    <div class="mb-4">
        <label for="tags" class="block mb-1">Tags (comma-separated)</label>
        <input type="text" name="tags" id="tags" class="w-full p-2 text-black">
    </div>

    <div class="mb-4">
        <label for="cover_url" class="block mb-1">Cover URL</label>
        <input type="text" name="cover_url" id="cover_url" class="w-full p-2 text-black">
    </div>

    <div class="mb-4">
        <label for="appid" class="block mb-1">AppID</label>
        <input type="number" name="appid" id="appid" required class="w-full p-2 text-black">
    </div>


    <button type="submit" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Add Game</button>
</form>
{% endblock %}
